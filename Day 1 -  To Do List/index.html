<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>To-Do List</title>
 <link rel="stylesheet" href="/styles.css">
</head>
 <body>
  <div class="container">
   <h1>To-Do List</h1>
   <div class="input">
    <input type="text" id="taskInput" placeholder="Add a new task" onkeyup="addTaskOnEnter(event)">
    <button onclick="addTask()"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
   </div>
   <ul id="taskList"></ul>
  </div>
  <script src="/script.js"></script>
  <script src="https://kit.fontawesome.com/a51b29af50.js" crossorigin="anonymous"></script>
 </body>
</html>
